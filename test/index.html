<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Sanimaid - Home</title>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh">
        <form class="col-4" action="https://formsubmit.co/almonacid6215@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="New submission!">
            <input type="hidden" name="_template" value="table">

            <!-- Name input -->
            <div class="form-outline mb-4">
              <input type="text" id="form4Example1" class="form-control" name="Name" placeholder="Name"/>
            </div>
          
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form4Example2" class="form-control" name="Email" placeholder="Email"/>
            </div>

            <!-- Type of cleaing input -->
            <select class="form-select mb-4" aria-label="Default select example" name="Cleaning&nbsp;type">
                <option selected>Choose your cleaning type</option>
                <option value="Regular">Regular</option>
                <option value="In-depth">In-depth</option>
                <option value="Sanitation">Sanitation</option>
            </select>

            <!-- Date input  -->
            <div class="form-outline mb-4">
              <input type="date" id="form4Example2" class="form-control" name="date" placeholder="Date"/>
            </div>

            <!-- Message input -->
            <div class="form-outline mb-4">
              <textarea class="form-control" id="form4Example3" rows="4" name="Message"></textarea>
              <label class="form-label" for="form4Example3">Message</label>
            </div>
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
          </form>
    </div>



    <script src="../js/main.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
